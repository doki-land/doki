version = "0.1.0"
authors = ["Aster <192607617@qq.com>"]
description = "..."
repository = "https://github.com/doki-land/doki"
readme = "Readme.md"
license = "MPL-2.0"
edition = "2018"

[dependencies]
wasm-logger = "0.2.0"
serde = "1.0.136"
log = "0.4.14"
rsass = "0.23.4"
