config = "0.12.0"

[dependencies.doki-core]
version = "0.1.*"
path = "../doki-core"

[dependencies.dioxus]
version = "0.2.3"
features = ["web", "ssr"]

[dev-dependencies]
wasm-bindgen = "0.2.79"

[features]
default = []

[package.metadata.wee]
t = "cargo test"
p = "cargo publish --allow-dirty"
s = "trunk serve"
sw = "dioxus serve"
sd = "dioxus serve --platform desktop"
